<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Comparison Tool</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const { AlertCircle, CheckCircle, XCircle, MinusCircle } = lucide;

    function XMLComparison() {
      const [xml1, setXml1] = useState('');
      const [xml2, setXml2] = useState('');
      const [results, setResults] = useState([]);
      const [error, setError] = useState('');

      const loadSampleData = () => {
        const sample1 = `<?xml version="1.0" encoding="UTF-8"?>
<catalog>
  <book id="bk101">
    <author>Gambardella, Matthew</author>
    <title>XML Developer's Guide</title>
    <genre>Computer</genre>
    <price>44.95</price>
    <publish_date>2000-10-01</publish_date>
    <description>An in-depth look at creating applications with XML.</description>
  </book>
  <book id="bk102">
    <author>Ralls, Kim</author>
    <title>Midnight Rain</title>
    <genre>Fantasy</genre>
    <price>5.95</price>
    <publish_date>2000-12-16</publish_date>
    <description>A former architect battles corporate zombies.</description>
  </book>
  <book id="bk103">
    <author>Corets, Eva</author>
    <title>Maeve Ascendant</title>
    <genre>Fantasy</genre>
    <price>5.95</price>
    <publish_date>2000-11-17</publish_date>
    <description>After the collapse of a nanotechnology society in England.</description>
  </book>
</catalog>`;

        const sample2 = `<?xml version="1.0" encoding="UTF-8"?>
<catalog>
  <book id="bk101">
    <author>Gambardella, Matthew</author>
    <title>XML Developer's Guide</title>
    <genre>Computer</genre>
    <price>49.95</price>
    <publish_date>2000-10-01</publish_date>
    <description>An in-depth look at creating applications with XML.</description>
  </book>
  <book id="bk102">
    <author>Ralls, Kim</author>
    <title>Midnight Rain</title>
    <genre>Science Fiction</genre>
    <price>5.95</price>
    <publish_date>2000-12-16</publish_date>
    <description>A former architect battles corporate zombies.</description>
  </book>
  <book id="bk104">
    <author>Thurman, Paula</author>
    <title>Splish Splash</title>
    <genre>Romance</genre>
    <price>4.95</price>
    <publish_date>2000-11-02</publish_date>
    <description>A deep sea diver finds true love twenty feet beneath the sea.</description>
  </book>
</catalog>`;

        setXml1(sample1);
        setXml2(sample2);
        setResults([]);
        setError('');
      };

      const parseXML = (xmlString) => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
        
        const parseError = xmlDoc.querySelector('parsererror');
        if (parseError) {
          throw new Error('Invalid XML format');
        }
        
        return xmlDoc;
      };

      const extractElements = (node, path = '') => {
        const elements = [];
        
        if (node.nodeType === 1) {
          const currentPath = path ? `${path}/${node.nodeName}` : node.nodeName;
          const textContent = Array.from(node.childNodes)
            .filter((child) => child.nodeType === 3)
            .map((child) => child.nodeValue.trim())
            .filter((text) => text.length > 0)
            .join(' ');
          
          elements.push({
            path: currentPath,
            name: node.nodeName,
            value: textContent,
            attributes: Array.from(node.attributes || []).reduce((acc, attr) => {
              acc[attr.name] = attr.value;
              return acc;
            }, {})
          });
          
          Array.from(node.children).forEach((child) => {
            elements.push(...extractElements(child, currentPath));
          });
        }
        
        return elements;
      };

      const compareXML = () => {
        setError('');
        setResults([]);
        
        try {
          if (!xml1.trim() || !xml2.trim()) {
            setError('Please enter XML content in both fields');
            return;
          }
          
          const doc1 = parseXML(xml1);
          const doc2 = parseXML(xml2);
          
          const elements1 = extractElements(doc1.documentElement);
          const elements2 = extractElements(doc2.documentElement);
          
          const comparisonResults = [];
          const paths1 = new Set(elements1.map((e) => e.path));
          const paths2 = new Set(elements2.map((e) => e.path));
          
          elements1.forEach((elem1) => {
            const elem2 = elements2.find((e) => e.path === elem1.path);
            
            if (!elem2) {
              comparisonResults.push({
                path: elem1.path,
                status: 'missing-in-xml2',
                xml1Value: elem1.value || JSON.stringify(elem1.attributes),
                xml2Value: '-',
                message: 'Present in XML 1 only'
              });
            } else {
              const value1 = elem1.value || JSON.stringify(elem1.attributes);
              const value2 = elem2.value || JSON.stringify(elem2.attributes);
              
              if (value1 === value2) {
                comparisonResults.push({
                  path: elem1.path,
                  status: 'match',
                  xml1Value: value1,
                  xml2Value: value2,
                  message: 'Match'
                });
              } else {
                comparisonResults.push({
                  path: elem1.path,
                  status: 'different',
                  xml1Value: value1,
                  xml2Value: value2,
                  message: 'Different values'
                });
              }
            }
          });
          
          elements2.forEach((elem2) => {
            if (!paths1.has(elem2.path)) {
              comparisonResults.push({
                path: elem2.path,
                status: 'missing-in-xml1',
                xml1Value: '-',
                xml2Value: elem2.value || JSON.stringify(elem2.attributes),
                message: 'Present in XML 2 only'
              });
            }
          });
          
          setResults(comparisonResults);
          
        } catch (err) {
          setError(err.message || 'Error parsing XML');
        }
      };

      const getStatusIcon = (status) => {
        switch (status) {
          case 'match':
            return React.createElement(CheckCircle, { className: "w-5 h-5 text-green-600" });
          case 'different':
            return React.createElement(AlertCircle, { className: "w-5 h-5 text-yellow-600" });
          case 'missing-in-xml1':
          case 'missing-in-xml2':
            return React.createElement(XCircle, { className: "w-5 h-5 text-red-600" });
          default:
            return React.createElement(MinusCircle, { className: "w-5 h-5 text-gray-400" });
        }
      };

      const getStatusColor = (status) => {
        switch (status) {
          case 'match':
            return 'bg-green-50';
          case 'different':
            return 'bg-yellow-50';
          case 'missing-in-xml1':
          case 'missing-in-xml2':
            return 'bg-red-50';
          default:
            return 'bg-gray-50';
        }
      };

      const stats = {
        matches: results.filter((r) => r.status === 'match').length,
        differences: results.filter((r) => r.status === 'different').length,
        missingInXml1: results.filter((r) => r.status === 'missing-in-xml1').length,
        missingInXml2: results.filter((r) => r.status === 'missing-in-xml2').length
      };

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <div className="max-w-7xl mx-auto">
            <h1 className="text-3xl font-bold text-gray-900 mb-6">XML Comparison Tool</h1>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  XML Document 1
                </label>
                <textarea
                  className="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Paste your first XML document here..."
                  value={xml1}
                  onChange={(e) => setXml1(e.target.value)}
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  XML Document 2
                </label>
                <textarea
                  className="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Paste your second XML document here..."
                  value={xml2}
                  onChange={(e) => setXml2(e.target.value)}
                />
              </div>
            </div>
            
            <div className="flex flex-col sm:flex-row gap-3 mb-6">
              <button
                onClick={compareXML}
                className="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
              >
                Compare XML Documents
              </button>
              
              <button
                onClick={loadSampleData}
                className="px-6 py-3 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 transition-colors"
              >
                Load Sample Data
              </button>
            </div>
            
            {error && (
              <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                {error}
              </div>
            )}
            
            {results.length > 0 && (
              <>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                  <div className="bg-white p-4 rounded-lg shadow">
                    <div className="flex items-center gap-2 mb-1">
                      {React.createElement(CheckCircle, { className: "w-5 h-5 text-green-600" })}
                      <span className="text-sm font-medium text-gray-600">Matches</span>
                    </div>
                    <div className="text-2xl font-bold text-gray-900">{stats.matches}</div>
                  </div>
                  
                  <div className="bg-white p-4 rounded-lg shadow">
                    <div className="flex items-center gap-2 mb-1">
                      {React.createElement(AlertCircle, { className: "w-5 h-5 text-yellow-600" })}
                      <span className="text-sm font-medium text-gray-600">Differences</span>
                    </div>
                    <div className="text-2xl font-bold text-gray-900">{stats.differences}</div>
                  </div>
                  
                  <div className="bg-white p-4 rounded-lg shadow">
                    <div className="flex items-center gap-2 mb-1">
                      {React.createElement(XCircle, { className: "w-5 h-5 text-red-600" })}
                      <span className="text-sm font-medium text-gray-600">Missing in XML 1</span>
                    </div>
                    <div className="text-2xl font-bold text-gray-900">{stats.missingInXml1}</div>
                  </div>
                  
                  <div className="bg-white p-4 rounded-lg shadow">
                    <div className="flex items-center gap-2 mb-1">
                      {React.createElement(XCircle, { className: "w-5 h-5 text-red-600" })}
                      <span className="text-sm font-medium text-gray-600">Missing in XML 2</span>
                    </div>
                    <div className="text-2xl font-bold text-gray-900">{stats.missingInXml2}</div>
                  </div>
                </div>
                
                <div className="bg-white rounded-lg shadow overflow-hidden">
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gray-100 border-b border-gray-200">
                        <tr>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Element Path</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">XML 1 Value</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">XML 2 Value</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Message</th>
                        </tr>
                      </thead>
                      <tbody>
                        {results.map((result, index) => (
                          <tr key={index} className={`border-b border-gray-200 ${getStatusColor(result.status)}`}>
                            <td className="px-4 py-3">
                              <div className="flex items-center justify-center">
                                {getStatusIcon(result.status)}
                              </div>
                            </td>
                            <td className="px-4 py-3 text-sm font-mono text-gray-900">{result.path}</td>
                            <td className="px-4 py-3 text-sm text-gray-700 max-w-xs truncate">{result.xml1Value}</td>
                            <td className="px-4 py-3 text-sm text-gray-700 max-w-xs truncate">{result.xml2Value}</td>
                            <td className="px-4 py-3 text-sm text-gray-600">{result.message}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(XMLComparison));
  </script>
</body>
</html>
